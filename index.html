<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MEME GENERATOR</h1>
    <h2>Please Provide the following information to generate a meme</h2>
    <div id="submission-form">
        <form action="" id="form">
            <label for="top-text">Text at the top of your Meme</label>
            <!-- <br> -->
            <input class="input-fields" type="text" name="top-text" id="top-text">
            <hr>
            <label for="bottom-text">Text at the bottom of your Meme</label>
            <!-- <br> -->
            <input class="input-fields" type="text" name="bottom-text" id="bottom-text">
            <hr>
            <label for="image-link">Link to your image</label>
            <!-- <br> -->
            <input class="input-fields" type="text" name="image-link" id="image-link">
            <input id="submit" type="submit" value="SUBMIT">
            <hr>
        </form>
    </div>
    <h2>THE MEME COLLECTION</h2>
    <hr>
    <div class="meme-collection">
        <p id="empty-meme-msg">YOUR MEME COLLECTION IS EMPTY</p>
    </div>
<script src="app.js"></script>
</body>
</html>
